<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="" method="post" role="form">
            <legend>会员登录</legend>

            <div class="form-group">
                <label for="inputUserName">账号:</label>
                <input type="text" class="form-control" name="username" id="inputUserName" placeholder="请输入账号...">
            </div>

            <div class="form-group">
                <label for="inputPassWord">密码:</label>
                <input type="password" class="form-control" name="password" id="inputPassWord" placeholder="请输入密码...">
            </div>

            <div class="form-group">
                <label for="inputCode">验证码:</label>
                <input type="password" class="form-control" name="password" id="inputCode" placeholder="请输入验证码...">
            </div>

            <div class="form-group">
                <img src="?s=home/index/code" onclick="this.src='?s=home/index/code&'+Math.random()" alt="验证码">
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</body>
</html>
